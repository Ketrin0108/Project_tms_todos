<div class="col-sm-6">
    <div class="card post-card">
        <div class="card-body">
            <h5 class="card-name">{{todo.name}} </h5>
            <h5 class="card-description">{{todo.description}} </h5>

            <div class="row">
                <a href="{% url 'update_todo' todo_id=todo.id %}" class="btn btn-primary btn-row">Update</a>
                <form action="{% url 'delete_todo' todo_id=todo.id %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger btn-row" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
